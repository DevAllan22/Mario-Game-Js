<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Mario JS</title>
</head>
<body>
    <div class="button">
        <button class="restart">RESTART</button>
    </div>

    <div class="board">
        <span class="score"></span>
        <img class="clouds" src="assets/clouds.png" alt="clouds">
        <img class="mario" src="./assets/mario-gif.gif" alt="gif-mario">
        <img class="pipe" src="./assets/pipe.png" alt="pipe">

        <div class="score-end">
            <p class="score-game"></p> 
        </div> 
        

    </div>


</body>

<script src="script.js"></script>

</html>
